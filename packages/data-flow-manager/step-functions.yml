# How do we call the step function using `publisher` lambda?

stateMachines:
  createBirdPage:
    name: ${self:service}-${sls:stage}-createBirdStateMachine
    events:
      - http:
          path: posts/create
          method: POST
    definition:
      Comment: "Creates a bird page with a picture, name and a description"
      StartAt: FIND_BIRD_NAME
      States:
        FIND_BIRD_NAME:
          Type: Task
          Resource: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:${self:custom.findBirdNameService}-${sls:stage}-findBirdName
          Next: CREATE_BIRD_DESCRIPTION
        CREATE_BIRD_DESCRIPTION:
          Type: Task
          Resource: arn:aws:lambda:${self:provider.region}:${aws:accountId}:function:${self:custom.createBirdDescriptionService}-${sls:stage}-createBirdDescription
          End: true
