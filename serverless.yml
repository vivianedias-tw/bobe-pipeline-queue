service: birds-of-britsh-empire-pipeline # NOTE: update this with your service name

frameworkVersion: "2 || 3"

# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello-world
          method: get
          cors: true
